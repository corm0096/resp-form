<!doctype html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Lato|Lora' rel='stylesheet' type='text/css'>
		<link rel=stylesheet href="resp_form.css" />
		<title>Responsive Form, Daniel Cormier, corm0096</title>
	</head>
<body>
	<header id="masthead">
		<h1>Online Form</h1>
		<h3>Daniel Cormier (corm0096)</h3>
	</header>
	<div id="wrapper">
		<form action="respform.php" method="post">
		<div id="inputboxes">
			<div id="namebox" class="box">
				<label for="fullname">Full Name</label>
				<input type="text" id="fullname" required placeholder="Your full name" />
			</div>
			<div id="emailbox" class="box">
				<label for="email">E-mail</label>
				<input type="email" id="email" required placeholder="Your e-mail address"/>
			</div>
			<div id="urlbox" class="box">
				<label for="website">Website</label>
				<input type="url" id="website" required placeholder="URL for your website" />
			</div>
			<div id="pwdbox" class="box">
				<label for="password">Password</label>
				<input type="password" id="password" required placeholder="Enter your password"/>
			</div>
		</div>
		<div id="subbox" class="button">
			<button type="submit" id="bouton">Submit!</button>
		</div>
		</form>
	</div>
</body>
</html>
